<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Code Check</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; }


        :root {
            --card-bg: rgba(6, 10, 18, 0.86);
            --glass-border: rgba(255,255,255,0.06);
            --accent: #60a5fa;
            --accent-2: #7c3aed;
            --ok: #34d399;
            --err: #fb7185;
            --text: #e6eef8;
            --btn-glow: rgba(99,102,241,0.16);
        }

        html,body { height:100%; margin:0; }

        body {
            font-family: 'Orbitron', system-ui, Arial, sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            color:var(--text);
            background:
              radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
              linear-gradient(180deg, #00101b 0%, #02030a 45%, #000010 100%),
              repeating-radial-gradient(circle at 20% 10%, rgba(255,255,255,0.06) 0 1px, transparent 1px 60px),
              repeating-radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 0 1px, transparent 1px 40px);
            background-size: cover;
            overflow:hidden;
        }

        body::after {
            content:"";
            position:fixed;
            inset:0;
            background:
              radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 6%),
              radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04), transparent 4%);
            mix-blend-mode: screen;
            opacity:0.12;
            animation: twinkle 6s linear infinite;
            pointer-events:none;
        }
        @keyframes twinkle {
            0% { opacity:0.10; transform:translateY(0) scale(1); }
            50% { opacity:0.22; transform:translateY(-6px) scale(1.01); }
            100% { opacity:0.10; transform:translateY(0) scale(1); }
        }

        .planet {
            position:fixed;
            border-radius:50%;
            pointer-events:none;
            filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
            mix-blend-mode: screen;
            transform-origin:center;
            z-index:0;
            overflow:visible; /* allow halo */
        }

        .planet::before {
            content:"";
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            border-radius:50%;
            pointer-events:none;
            z-index:-1;
            opacity:0.65;
            filter: blur(28px);
            mix-blend-mode: screen;
        }

        .planet .galaxy {
            position:absolute;
            inset:0;
            border-radius:50%;
            transform-origin:center;
            mix-blend-mode: screen;
            overflow:hidden;
            filter: blur(0.6px) contrast(1.05);
            will-change:transform;
        }

        .p1 { width:260px; height:260px; left:6%; top:8%; }
        .p1 .galaxy {
            background:
                radial-gradient(circle at 52% 46%, rgba(255,244,220,0.95) 0 6%, rgba(255,200,120,0.12) 7% 10%, transparent 18%),
                radial-gradient(circle at 70% 65%, rgba(124,58,237,0.10), transparent 30%),
                conic-gradient(from 120deg, rgba(255,255,255,0.06) 0 8deg, transparent 8deg 40deg),
                repeating-conic-gradient(from 0deg, rgba(124,58,237,0.12) 0 8deg, rgba(124,58,237,0.02) 8deg 18deg);
            box-shadow: 0 0 26px rgba(124,58,237,0.18), inset 0 0 36px rgba(255,220,160,0.06);
            animation: spin 36s linear infinite, galaxyPulse 7s ease-in-out infinite;
        }
        .p1::before { width:420px; height:420px; background: radial-gradient(circle at 45% 40%, rgba(255,210,140,0.12), transparent 35%); }

        .p2 { width:160px; height:160px; right:8%; top:18%; }
        .p2 .galaxy {
            background:
                radial-gradient(circle at 48% 48%, rgba(220,255,255,0.95) 0 5%, rgba(160,245,255,0.10) 6% 10%, transparent 18%),
                conic-gradient(from 60deg, rgba(255,255,255,0.05) 0 6deg, transparent 6deg 32deg),
                repeating-conic-gradient(from 0deg, rgba(96,203,218,0.10) 0 7deg, rgba(96,203,218,0.02) 7deg 14deg);
            box-shadow: 0 0 20px rgba(90,210,230,0.14), inset 0 0 26px rgba(160,245,255,0.04);
            animation: spin 28s linear reverse infinite, galaxyPulse 6.5s ease-in-out infinite;
        }
        .p2::before { width:300px; height:300px; background: radial-gradient(circle at 55% 55%, rgba(120,230,240,0.10), transparent 36%); }

        .p3 { width:110px; height:110px; left:80%; bottom:6%; }
        .p3 .galaxy {
            background:
                radial-gradient(circle at 48% 48%, rgba(255,235,250,0.98) 0 5%, rgba(255,150,220,0.10) 6% 12%, transparent 22%),
                repeating-conic-gradient(from 0deg, rgba(220,90,180,0.10) 0 7deg, rgba(220,90,180,0.02) 7deg 14deg);
            box-shadow: 0 0 16px rgba(220,90,180,0.12), inset 0 0 18px rgba(255,200,240,0.03);
            animation: spin 22s linear infinite, galaxyPulse 5.8s ease-in-out infinite;
        }
        .p3::before { width:220px; height:220px; background: radial-gradient(circle at 50% 50%, rgba(255,140,200,0.10), transparent 34%); }

        @keyframes galaxyPulse {
            0% { transform: scale(1) }
            50% { transform: scale(1.03) }
            100% { transform: scale(1) }
        }

        @keyframes floaty {
            0% { transform: translateY(0) }
            50% { transform: translateY(-18px) }
            100% { transform: translateY(0) }
        }
        @keyframes spin {
            from { transform: rotate(0deg) }
            to { transform: rotate(360deg) }
        }


        .star {
            position:fixed;
            background: white;
            border-radius:50%;
            pointer-events:none;
            filter: blur(0.2px);
            opacity:0.9;
            box-shadow: 0 0 6px rgba(255,255,255,0.6);
            z-index:0;
        }


        .card {
            width:720px;
            max-width:92%;
            background: linear-gradient(180deg, rgba(15,20,30,0.9), rgba(6,10,16,0.78));
            padding:36px;
            border-radius:16px;
            box-shadow: 0 30px 80px rgba(2,6,23,0.7);
            border: 1px solid var(--glass-border);
            text-align:center;
            backdrop-filter: blur(8px) saturate(120%);
            position:relative;
            z-index:2; 
        }

        h3 { margin:0 0 18px 0; font-size:26px; letter-spacing:1px; color:var(--text); text-transform:uppercase; }

        input {
            width:100%;
            padding:14px 16px;
            margin-bottom:14px;
            border:1px solid rgba(255,255,255,0.06);
            border-radius:10px;
            background: rgba(255,255,255,0.02);
            color:var(--text);
            font-size:18px;
            outline:none;
        }

        input::placeholder { color: rgba(230,238,248,0.35); font-weight:400; }

        .controls { display:flex; gap:12px; justify-content:center; align-items:center; margin-top:6px; }

        button {
            position:relative;
            padding:12px 22px;
            border:0;
            color:white;
            border-radius:12px;
            cursor:pointer;
            font-weight:700;
            font-size:16px;
            letter-spacing:0.6px;
            overflow:hidden;
            background: linear-gradient(180deg, rgba(124,58,237,0.95), rgba(37,99,235,0.95));
            box-shadow: 0 8px 36px var(--btn-glow), 0 2px 0 rgba(255,255,255,0.02) inset;
            transition: transform 180ms ease, box-shadow 180ms ease;
            z-index:3;
        }
        button::before {
            content:"";
            position:absolute;
            left:-30%;
            top:-40%;
            width:160%;
            height:180%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.12) 0 6%, transparent 14%),
                        radial-gradient(ellipse at 70% 80%, rgba(255,255,255,0.06) 0 8%, transparent 20%);
            transform:rotate(18deg);
            transition: opacity 200ms;
            pointer-events:none;
            mix-blend-mode: screen;
        }
        button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 18px 56px rgba(99,102,241,0.22), 0 4px 0 rgba(255,255,255,0.02) inset;
        }
        button:active {
            transform: translateY(0) scale(0.995);
        }

        .msg { margin-top:18px; min-height:26px; font-weight:700; font-size:16px; color:var(--text); }
        .msg.ok { color: var(--ok); }
        .msg.err { color: var(--err); }

        .secret {
            margin-top:14px;
            font-size:22px;
            font-weight:800;
            letter-spacing:0.6px;
            color:var(--text);
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding:12px 14px;
            border-radius:10px;
            display:inline-block;
            border: 1px solid rgba(255,255,255,0.03);
        }

        @media (max-width:420px) {
            .card { padding:20px; width:94%; }
            input { font-size:16px; padding:12px; }
            button { padding:10px 14px; font-size:15px; }
            .secret { font-size:18px; }
            h3 { font-size:18px; }
        }
    </style>
</head>
<body>


    <div class="card" role="region" aria-label="Code check panel">
        <h3>Enter the code</h3>
        <input id="codeInput" placeholder="Type code and press Enter" autocomplete="off" />
        <div class="controls">
            <button id="checkBtn" title="Check code">CHECK</button>
        </div>
        <div id="message" class="msg" aria-live="polite"></div>
        <div id="secretWord" class="secret" style="display:none"></div>
    </div>

    <script>
        (function createStars(count = 120) {
            for (let i = 0; i < count; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                const size = Math.random() * 2.5 + 0.4;
                s.style.width = s.style.height = size + 'px';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.opacity = (Math.random() * 0.7 + 0.3).toFixed(2);
                const dur = Math.random() * 6 + 3;
                s.style.animation = `starTwinkle ${dur}s ease-in-out ${Math.random()*-dur}s infinite`;
                document.body.appendChild(s);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes starTwinkle {
                    0% { transform: scale(1); opacity: 0.2; filter: blur(0.2px); }
                    50% { transform: scale(1.6); opacity: 1; filter: blur(0.5px); }
                    100% { transform: scale(1); opacity: 0.2; filter: blur(0.2px); }
                }
            `;
            document.head.appendChild(style);
        })();

        document.querySelectorAll('.planet').forEach((el, i) => {
            const dur = 10 + i * 2;
            el.style.animation = `floaty ${dur}s ease-in-out infinite ${i % 2 === 0 ? '' : 'reverse'}`;
        });

        const secretCode = "20 July 1969";
        const revealWord = "Say the answer to this riddle to go trough:";
        const riddle = "I am the beginning of the end and the end of time and space. I am essential to creation, and I surround every place. What am I?"

        const input = document.getElementById('codeInput');
        const btn = document.getElementById('checkBtn');
        const msg = document.getElementById('message');
        const secret = document.getElementById('secretWord');

        function checkCode() {
            const value = input.value.trim();
            if (!value) {
            msg.textContent = "Please enter a code.";
            msg.className = "msg err";
            secret.style.display = "none";
            return;
            }
            if (value === secretCode) {
            msg.textContent = "Correct!";
            msg.className = "msg ok";
            secret.innerHTML = revealWord + '<br><span style="display:block;margin-top:8px;">"' + riddle + '"</span>';
            secret.style.display = "inline-block";
            } else {
            msg.textContent = "Incorrect";
            msg.className = "msg err";
            secret.style.display = "none";
            }
        }

        btn.addEventListener('click', checkCode);
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkCode();
        });
    </script>
</body>
</html>
